<div class="container-fluid">
  <div class="row ">
    <div class="col-md-6 " id="imgBg"></div>

    <div class="col-md-6 mt-5 mb-5">

      <div class="row d-flex justify-content-center">
        <div class="col-md-10">

          <h1 class="text-center">Cadastro</h1>

          <div class="form-group">
            <label for="nome"> Nome</label>
            <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Seu Nome" name="nome" >
          </div>

          <div class="form-group">
            <label for="usuario"> Usuario</label>
            <input [(ngModel)]="usuario.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu Usuario" nome="email" >
          </div>

          <div class="form-group">
            <label for="linkDaFoto"> Link da Foto</label>
            <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="linkDaFoto" id="linkDaFoto" placeholder="Seu Link de Imagem" nome="foto" >
          </div>

          <div class="form-group">
            <label for="senha"> Senha</label>
            <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Sua Senha" nome="senha" >
          </div>

          <div class="form-group">
            <label for="confirmSenha"> Confirmar Senha</label>
            <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmSenha" id="confirmSenha"
              placeholder="Confirme Sua Senha" nome="confirmSenha" >
          </div>

          <div class="form-group">
            <label for="tipo"> Tipo de Usuario</label>
            <select  class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
              <option>Selecione um tipo de usuario:</option>
              <option value="normal">Normal</option>
              <option value="Adm">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">

            <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar">Cancelar</button>
            <button  type="submit" class="btn btn-info" (click)="cadastrar()">Cadastrar</button>
          </div>

          <hr class="mt-5 mb-5">

          <p class="text-center">JÃ¡ tem uma conta? <a routerLink="/entrar">Entre</a></p>
        </div>


      </div>
    </div>
  </div>
</div>
