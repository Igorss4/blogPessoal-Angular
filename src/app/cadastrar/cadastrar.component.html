<div class="container-fluid">
  <div class="row ">
    <div class="col-md-6 " id="imgBg"></div>

    <div class="col-md-6 mt-5 mb-5">

      <div class="row d-flex justify-content-center">
        <div class="col-md-10">

          <h1 class="text-center">Cadastro</h1>

          <div class="form-group">
            <label for="nome"> Nome</label>
            <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu Nome">
          </div>

          <div class="form-group">
            <label for="usuario"> Usuario</label>
            <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu Usuario">
          </div>

          <div class="form-group">
            <label for="linkDaFoto"> Link da Foto</label>
            <input class="form-control" type="text" name="linkDaFoto" id="linkDaFoto" placeholder="Seu Link de Imagem">
          </div>

          <div class="form-group">
            <label for="biografia"> Biografia</label>
            <input class="form-control" type="text" name="biografia" id="biografia" placeholder="Sua Biografia">
          </div>

          <div class="form-group">
            <label for="senha"> Senha</label>
            <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua Senha">
          </div>

          <div class="form-group">
            <label for="confirmSenha"> Confirmar Senha</label>
            <input class="form-control" type="password" name="confirmSenha" id="confirmSenha"
              placeholder="Confirme Sua Senha">
          </div>

          <div class="form-group">
            <label for="tipo"> Tipo de Usuario</label>
            <select class="form-control" name="tipo" id="tipo">
              <option>Selecione um tipo de usuario:</option>
              <option value="normal">Normal</option>
              <option value="Adm">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">

            <button type="submit" class="btn btn-danger mr-4">Cancelar</button>
            <button type="submit" class="btn btn-info">Cadastrar</button>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
