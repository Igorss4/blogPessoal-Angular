<div class="container-fluid">
  <div class="row bg-secondary">
    <div class="col-md-12 text-white">


      <a routerLink="/inicio" class="text-white text-left">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i>Inicio
      </a>

      <h1 class="display-2 text-center">Temas</h1>
      <h5 class="display-4 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
          <div class="form-group">
            <input [(ngModel)]="tema.descricao" type="text" class="form-control text-center" name="descricao"  id="descricao" placeholder="Digite a descrição do tema">
          </div>

          <div class="d-flex justify-content-center">
            <button  class="btn btn-light" (click)="cadastrarTema()">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">


  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos os temas</h2>
    </div>
  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">descrição</th>
            <th scope="col">Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tema of listaTemas">
            <th scope="row">{{tema.id}}</th>
            <td>{{tema.descricao}}</td>
            <td class="d-flex justify-content-end">
              <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', tema.id]" >Editar</button>
              <button class="btn btn-danger" [routerLink]="['/tema-delete', tema.id]">Apagar</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
